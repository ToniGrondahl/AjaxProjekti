<!DOCTYPE HTML>
<html lang="fi">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Ajax sovellus</title>
    <meta charset="utf-8"/>
</head>
<body>
    <div id="wrapper">
        <div class ="header">
            <h1><strong>Leffasovellus</strong></h1>
        </div>
        <select name="mySelect" id="dropdown" onchange="loadData()"> <!-- calling the function to load the right data for each theater -->           
                <option value="teatteri">Valitse teatteri</option> <!-- adding the possible theaters for the user to seleft-->
                <option value="tennis"> Tennispalatsi Helsinki</option>
                <option value="kino">Kinopalatsi Helsinki</option><!-- adding the possible theaters for the user to select-->
                <option value="maxim">Maxim Helsinki</option>
                <option value="itis">Itis Helsinki</option>
                <option value="omena">Iso Omena Espoo</option>
                <option value="sello">Sello Espoo</option>
                <option value="flamingo">Flamingo Vantaa</option>
                <option value="fantasia">Fantasia Jyväskylä</option>
                <option value="scala">Scala Kuopio</option>
                <option value="kuvapalatsi">Kuvapalatsi Lahti</option>
                <option value="strand">Strand Lappeenranta</option>
                <option value="plaza">Plaza Oulu</option>
                <option value="promenadi">Promenadi Pori</option>
                <option value="cineatlas">Cine Atlas Tampere</option>
                <option value="plevna">Plevna Tampere</option>
                <option value="kinopalatsi">Kinopalatsi Turku</option>
                <option value="luxemylly">Luxe Mylly Raisio</option>
        </select>
        <div id="searchfield" style="display:none;">Etsi elokuva <input id="moviesearch" onkeyup="searchMovie()"></input> </div><!--Calling the function to update the search every time the user releases a key on the keyboard. This section is hidden until the user chooses a theater from the theater list. -->
            <br/>
            <br/>
            <br/>
            <div id="moviedata"></div> <!-- div where all the dynamic data from finnkino xml will be displayed -->
    </div> 
        <script src="koodit.js"></script>
</body>
</html>
